<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>

    <!-- CSS inside same file -->
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f9;
        color: #333;
      }

      header {
        background: #4CAF50;

        padding: 20px;

      }

      nav a {
        margin: 0 15px;

        margin-bottom: 20px;

        padding: 15px;

        <h2>About</h2>
